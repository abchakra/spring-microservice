server:
  port: 8081 #default port where the service will be started

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

spring:
  application:
    name: customers-service #current service name to be used by the eureka server
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:customers;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

management:
  security:
    enabled: false #disable the spring security on the management endpoints like /env, /refresh etc.

logging:
  level:
    com.example.customers.service: DEBUG

---
spring.profiles: docker

server.port: 8080
eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka/
